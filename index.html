<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hier entsteht was Gro√ües...</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #00ff88;
      --text: #ffffff;
      --muted: #888;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--fg);
    }

    #countdown {
      font-size: 2rem;
      margin-top: 1rem;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chatbot, .features {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #121212;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff8870;
      animation: fadein 1s ease-out;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #chat {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .bot-msg, .user-msg {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      max-width: 90%;
    }
    .user-msg {
      background: #00ff8850;
      align-self: flex-end;
    }
    .bot-msg {
      background: #00ff8825;
      align-self: flex-start;
    }

    input, button {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-top: 1rem;
    }

    #backToTop {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--fg);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
    }

    .socials {
      text-align: center;
      margin: 4rem 0 1rem;
    }

    .socials a {
      color: var(--fg);
      font-size: 2rem;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      #countdown { font-size: 1.5rem; }
      .chatbot { padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Hier entsteht was Gro√ües...</h1>
    <div id="countdown"></div>
  </header>

  <section class="chatbot">
    <h2>Chatbot Gerd ü§ñ</h2>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Frag Gerd was...">
    <button onclick="askGerd()">Senden</button>
  </section>

  <div class="socials">
    <a href="https://www.youtube.com/@Noesis1" target="_blank">‚ñ∂</a>
  </div>

  <div id="backToTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚¨Ü</div>

  <script>
    // Countdown
    const countdown = document.getElementById("countdown");
    const launchDate = new Date("2025-08-11T00:00:00+02:00");
    setInterval(() => {
      const now = new Date();
      const diff = launchDate - now;
      if (diff <= 0) {
        countdown.textContent = "üöÄ Es geht los!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Gerd Chatbot
    const chat = document.getElementById("chat");
    function askGerd() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;
      chat.innerHTML += `<div class='user-msg'>${question}</div>`;
      const answer = solveMath(question);
      chat.innerHTML += `<div class='bot-msg'><strong>Gerd:</strong> ${answer}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    function solveMath(q) {
      try {
        if (/\d+\s*(\+|\-|\*|\/)\s*\d+/.test(q)) {
          return eval(q);
        } else if (q.toLowerCase().includes("geteilt") || q.includes("durch")) {
          const parts = q.match(/(\d+).*?(\d+)/);
          if (parts) return parts[1] / parts[2];
        } else if (q.toLowerCase().includes("plus")) {
          const parts = q.match(/(\d+).*?(\d+)/);
          if (parts) return +parts[1] + +parts[2];
        } else {
          return "Ich bin Gerd und verstehe einfache Rechnungen. Frag mich z.B.: 5 * 3 oder '20 durch 4'";
        }
      } catch (e) {
        return "Fehler bei der Berechnung.";
      }
    }

    // Back to top sichtbar machen
    window.onscroll = () => {
      document.getElementById("backToTop").style.display = window.scrollY > 200 ? "block" : "none";
    };
  </script>
</body>
</html>
