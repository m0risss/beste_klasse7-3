<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hier entsteht was Gro√ües...</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: white;
      min-height: 200vh; /* Damit scrollen m√∂glich ist */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 80px 20px 150px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-out;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.85;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Scroll-Animation f√ºr Elemente */
    .hidden {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Math Chatbot Styles */
    #math-chatbot {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 100px;
      color: black;
      background-color: #f0f0f0;
      color: #333;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: left;
    }
    #chat-output {
      height: 150px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    #chat-input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #send-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #1f4037;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #send-btn:hover {
      background: #15512b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hier entsteht was Gro√ües...</h1>
    <p>Diese Seite wird bald richtig cool ‚Äì bleib dran!</p>

    <!-- Math Solver Chatbot Bereich -->
    <section id="math-chatbot" class="hidden">
      <h2>Math Solver Chatbot</h2>
      <div id="chat-output"></div>
      <input id="chat-input" type="text" placeholder="Gib eine Mathe-Aufgabe ein, z.B. 2+2" />
      <button id="send-btn">Berechnen</button>
    </section>
  </div>

  <script>
    // Scroll-Animation: Elemente einblenden, wenn sichtbar
    function isInViewport(element) {
      const rect = element.getBoundingClientRect();
      return rect.top < window.innerHeight && rect.bottom > 0;
    }

    function scrollAnimation() {
      const hiddenElements = document.querySelectorAll('.hidden');
      hiddenElements.forEach(el => {
        if (isInViewport(el)) {
          el.classList.add('show');
          el.classList.remove('hidden');
        }
      });
    }
    window.addEventListener('scroll', scrollAnimation);
    window.addEventListener('load', scrollAnimation);

    // Math Solver Chatbot (einfach)
    const chatOutput = document.getElementById('chat-output');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(msg, fromUser = false) {
      const el = document.createElement('div');
      el.textContent = (fromUser ? 'Du: ' : 'Bot: ') + msg;
      el.style.marginBottom = '6px';
      chatOutput.appendChild(el);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const input = chatInput.value.trim();
      if (!input) return;
      appendMessage(input, true);

      // Versuch, das Math-Problem zu l√∂sen
      try {
        // Sicherer Eval: Nur Zahlen und +-*/(). erlauben
        if (!/^[0-9+\-*/().\s]+$/.test(input)) throw new Error('Nur einfache Rechenzeichen erlaubt');
        // eslint-disable-next-line no-eval
        const result = eval(input);
        appendMessage('Ergebnis: ' + result);
      } catch (e) {
        appendMessage('Fehler: ' + e.message);
      }

      chatInput.value = '';
    });

    // Enter-Taste sendet auch
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
  <section id="countdown" class="hidden" style="margin-top: 100px; text-align: center; color: white;">
  <h2>Countdown bis zum Launch</h2>
  <div id="countdown-timer" style="font-size: 2rem; font-weight: bold; margin-top: 15px;"></div>
</section>

<script>
  // Scroll Animation (weiterverwenden, falls schon im Code)
  function isInViewport(element) {
    const rect = element.getBoundingClientRect();
    return rect.top < window.innerHeight && rect.bottom > 0;
  }

  function scrollAnimation() {
    document.querySelectorAll('.hidden').forEach(el => {
      if (isInViewport(el)) {
        el.classList.add('show');
        el.classList.remove('hidden');
      }
    });
  }
  window.addEventListener('scroll', scrollAnimation);
  window.addEventListener('load', scrollAnimation);

  // Countdown Funktion
  function startCountdown() {
    // Zielzeit 11. August 2025, 00:00 MESZ (UTC+2)
    // MESZ ist UTC+2 ‚Üí UTC Zeit minus 2 Stunden = Zielzeit UTC
    // 11 Aug 2025 00:00 MESZ = 10 Aug 2025 22:00 UTC
    const launchDateUTC = new Date(Date.UTC(2025, 7, 10, 22, 0, 0)); // Monate 0-basiert: 7=August

    const timerEl = document.getElementById('countdown-timer');

    function updateTimer() {
      const now = new Date();
      const diff = launchDateUTC - now;

      if (diff <= 0) {
        timerEl.textContent = 'üöÄ Der Launch ist gestartet! üéâ';
        clearInterval(intervalId);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerEl.textContent = `${days} Tage ${hours} Stunden ${minutes} Minuten ${seconds} Sekunden`;
    }

    updateTimer();
    const intervalId = setInterval(updateTimer, 1000);
  }

  startCountdown();
</script>

<style>
  /* Wiederholung der Animationen f√ºr den Countdown, falls n√∂tig */
  .hidden {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
  }
  .show {
    opacity: 1;
    transform: translateY(0);
  }
</style>

</body>
</html>
