<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hier startet etwas Gro√ües‚Ä¶</title>
<style>
  /* Grunddesign Schwarz-Gr√ºn */
  body {
    background-color: #121212;
    color: #00ff66;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 1rem;
    min-height: 100vh;
    transition: background-color 0.5s, color 0.5s;
  }
  h1 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 1rem;
  }
  /* Fade-in Animation */
  .fade-in {
    opacity: 0;
    transform: scale(0.95);
    filter: drop-shadow(0 0 6px #00ff66);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  .fade-in.visible {
    opacity: 1;
    transform: scale(1);
    filter: drop-shadow(0 0 12px #39ff14);
  }
  /* Countdown Style */
  #countdown {
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 2rem;
    color: #00ff66;
  }
  /* Darkmode Light Theme */
  body.lightmode {
    background: #e6ffe6;
    color: #004400;
  }
  body.lightmode #countdown {
    color: #007700;
  }
  /* Darkmode Toggle Button */
  #toggleDarkmode {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: #39ff14;
    color: #121212;
    border: none;
    border-radius: 20px;
    padding: 0.4rem 1rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 8px #39ff14;
    transition: background-color 0.3s;
    z-index: 100;
  }
  #toggleDarkmode:hover {
    background: #00cc00;
  }
  /* Chatbot Container */
  #chatbot-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #121212;
    border: 2px solid #00ff66;
    border-radius: 10px;
    box-shadow: 0 0 20px #00ff66;
    display: flex;
    flex-direction: column;
    height: 500px;
  }
  #chatbot-header {
    background-color: #00ff66;
    color: #121212;
    padding: 1rem;
    font-weight: bold;
    text-align: center;
    border-radius: 10px 10px 0 0;
  }
  #chatbot-messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    background-color: #0a0a0a;
    color: #00ff66;
    font-size: 1rem;
  }
  .user-msg, .gerd-msg {
    margin-bottom: 0.8rem;
    padding: 0.6rem 1rem;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .user-msg {
    background-color: #005500;
    color: #b3ffb3;
    align-self: flex-end;
  }
  .gerd-msg {
    background-color: #00cc33;
    color: #121212;
    align-self: flex-start;
  }
  #input-area {
    display: flex;
    padding: 0.5rem;
    border-top: 2px solid #00ff66;
    background-color: #121212;
  }
  #userInput {
    flex: 1;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 20px;
    background-color: #004400;
    color: #b3ffb3;
    outline: none;
  }
  #sendBtn {
    margin-left: 0.5rem;
    padding: 0 1rem;
    background-color: #00ff66;
    border: none;
    border-radius: 20px;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #sendBtn:hover {
    background-color: #39ff14;
  }
</style>
</head>
<body>

<button id="toggleDarkmode" aria-pressed="false" aria-label="Wechsel zwischen Dunkel- und Hellmodus">Light Mode</button>

<h1 class="fade-in">Hier startet etwas Gro√ües‚Ä¶</h1>

<div id="countdown" class="fade-in" aria-live="polite" role="timer">Lade Countdown...</div>

<div id="chatbot-container" class="fade-in" role="region" aria-label="Math Chatbot Gerd">
  <div id="chatbot-header">Math Chatbot Gerd</div>
  <div id="chatbot-messages" role="log" aria-live="polite" aria-relevant="additions"></div>
  <div id="input-area">
    <input type="text" id="userInput" placeholder="Schreib deine Mathe-Aufgabe..." aria-label="Eingabefeld f√ºr Mathe-Aufgaben" />
    <button id="sendBtn" aria-label="Absenden">Senden</button>
  </div>
</div>

<script>
  // Darkmode Toggle
  const toggleBtn = document.getElementById('toggleDarkmode');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('lightmode');
    const isLight = document.body.classList.contains('lightmode');
    toggleBtn.textContent = isLight ? 'Dark Mode' : 'Light Mode';
    toggleBtn.setAttribute('aria-pressed', isLight);
  });

  // Fade-in on scroll
  const fadeElements = document.querySelectorAll('.fade-in');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.3 });
  fadeElements.forEach(el => observer.observe(el));

  // Countdown Animation
  const countdownEl = document.getElementById('countdown');

  function animateCountdownText(text) {
    countdownEl.innerHTML = '';
    for (const char of text) {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.display = 'inline-block';
      span.style.transition = 'color 0.6s ease';
      countdownEl.appendChild(span);
    }
    let i = 0;
    setInterval(() => {
      const spans = countdownEl.querySelectorAll('span');
      spans.forEach((span) => {
        span.style.color = '#00ff99';
        span.style.textShadow = '0 0 10px #00ff99';
      });
      spans[i].style.color = '#39ff14';
      spans[i].style.textShadow = '0 0 20px #39ff14, 0 0 30px #00ff00';
      i = (i + 1) % spans.length;
    }, 350);
  }

  function updateCountdown() {
    const now = new Date();
    // Launch: 11. August 2025, 00:00 MEZ (Sommerzeit)
    const launch = new Date(Date.UTC(2025,7,10,22,0,0)); // 10.Aug 22:00 UTC = 11.Aug 0:00 MEZ(MESZ)
    const diff = launch - now;

    if(diff <= 0){
      countdownEl.textContent = "üöÄ Es ist Zeit! Launch ist jetzt!";
      clearInterval(countdownInterval);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    const text = `Launch in ${days} Tagen, ${hours} Stunden, ${minutes} Minuten und ${seconds} Sekunden`;
    animateCountdownText(text);
  }

  const countdownInterval = setInterval(updateCountdown, 1000);
  updateCountdown();

  // --- Math Chatbot Gerd ---
  const chatbotMessages = document.getElementById('chatbot-messages');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  function addMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.textContent = text;
    msgDiv.className = sender === 'user' ? 'user-msg' : 'gerd-msg';
    chatbotMessages.appendChild(msgDiv);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  }

  // Simple math parser + solver (rechnerisch und mit eval f√ºr einfache Ausdr√ºcke)
  function solveMath(query) {
    try {
      // Ersetze deutsche Division "geteilt durch" mit "/"
      query = query.toLowerCase();
      query = query.replace(/geteilt durch/g, '/');
      query = query.replace(/mal/g, '*');
      query = query.replace(/plus/g, '+');
      query = query.replace(/minus/g, '-');
      // Einfache Sicherheitscheck f√ºr allowed chars (Zahlen, +-/*().)
      if(!/^[0-9+\-*/().\s]+$/.test(query)){
        return "Sorry, ich kann nur einfache Rechenaufgaben l√∂sen.";
      }
      // Eval funktioniert hier sicher genug, weil wir chars filtern
      const result = eval(query);
      if(result === undefined || result === null) return "Ich konnte das nicht berechnen.";
      return `Ergebnis: ${result}`;
    } catch {
      return "Fehler bei der Berechnung. Bitte √ºberpr√ºfe die Aufgabe.";
    }
  }

  sendBtn.addEventListener('click', () => {
    const input = userInput.value.trim();
    if(!input) return;
    addMessage(input, 'user');

    // Gerd antwortet
    const answer = solveMath(input);
    setTimeout(() => addMessage(answer, 'gerd'), 800);

    userInput.value = '';
    userInput.focus();
  });

  userInput.addEventListener('keydown', e => {
    if(e.key === 'Enter') sendBtn.click();
  });

</script>
</body>
</html>
