<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hier entsteht was Großes...</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      font-family: 'Rubik', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-out;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.85;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Baustellen-Symbol Container */
    .construction {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      cursor: default;
      z-index: 10;
    }

    /* Baustellen-Dreieck (Warnschild) */
    .triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 70px solid #f9a825; /* warmes gelb */
      position: relative;
      animation: wobble 2s infinite ease-in-out;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
      border-radius: 8px 8px 0 0;
    }

    /* Ausrufezeichen */
    .triangle::before {
      content: "!";
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5rem;
      font-weight: 900;
      color: #b71c1c; /* dunkles rot */
      text-shadow: 0 0 3px rgba(0,0,0,0.5);
    }

    /* Wackel-Animation */
    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
    }
  </style>
</head>
<body>
  <div>
    <h1>Hier entsteht was Großes...</h1>
    <p>Diese Seite wird bald richtig cool – bleib dran!</p>
  </div>

  <div class="construction" title="Baustelle – Seite im Aufbau">
    <div class="triangle"></div>
  </div>
</body>
</html>
